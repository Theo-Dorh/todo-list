<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo-list.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container"><h2>Todo List</h2></div>
        <div class="input-container">
            <div class="input-box"><input type="text" class="input" placeholder="type your task here"></div>
            <button class="add-button"><ion-icon name="add"></ion-icon></button>
        </div>
        <div class="list-container">
            <ul class="lists">
                <div class="list-row"><button class="checked"><ion-icon name="checkmark-circle-outline"></ion-icon></button><li class="list-row">Complete Portfolio Project</li><button class="edit-button"><ion-icon name="create"></ion-icon></button><button class="delete-button"><ion-icon name="trash"></ion-icon></button></div>
                <div class="list-row"><button class="unchecked"><ion-icon name="ellipse-outline"></ion-icon></button><li class="list-row">Complete Group Project</li><button class="edit-button"><ion-icon name="create"></ion-icon></button><button class="delete-button"><ion-icon name="trash"></ion-icon></button></div>
                <div class="list-row"><button class="unchecked"><ion-icon name="ellipse-outline"></ion-icon></button><li class="list-row">Submit ALX Project</li><button class="edit-button"><ion-icon name="create"></ion-icon></button><button class="delete-button"><ion-icon name="trash"></ion-icon></button></div>
                <div class="list-row"><button class="unchecked"><ion-icon name="ellipse-outline"></ion-icon></button><li class="list-row">Complete Portfolio Website</li><button class="edit-button"><ion-icon name="create"></ion-icon></button><button class="delete-button"><ion-icon name="trash"></ion-icon></button></div>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
